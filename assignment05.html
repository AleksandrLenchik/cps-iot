<!doctype html>
<meta charset = utf8>
<!DOCTYPE html>
<html>
    
<head>
    <title>Example with HW buttons</title>
</head>
    
<body>
   <canvas id="canvas1" width="400" height="200"></canvas>
    <div id="print1"></div>
     
    <script type="text/javascript" src="/socket.io/socket.io.js"></script>
    <script type="text/javascript">
    "use strict"; // in order to use classes
    var canvas1 = document.getElementById("canvas1");
    var ctx = canvas1.getContext("2d");
    var divElement = document.getElementById("print1"); // var for div el.
    function log(msg){
        divElement.innerHTML += "<div>" + msg + "</div>"; // print to div
    }
    var socket = io.connect("172.16.22.169:8080"); // connect via socket
    socket.on("messageToClient", function (msg) {
        log(msg); // adding message to div
           	  if (msg==1) {
            ctx.fillStyle = "red";
            ctx.fillRect(0, 0, 400, 200);
        }
        if (msg==0) {
            ctx.fillStyle = "green";
            ctx.fillRect(0, 0, 400, 200);
        }
    });
            
    </script>
    </body>
</html>
